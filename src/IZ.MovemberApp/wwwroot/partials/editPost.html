<h2>
    Edit Table
</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in vm.posts" ng-click="vm.goto(post)">
            <th scope="row">
                <div class="list-img">
                    <img ng-src={{post.Image}} class="img-responsive " />
                </div>
            </th>
            <td>{{post.Name}}</td>
            <td>{{post.Description}}</td>
            <td>{{post.Date | date: "yyyy-MM-dd"}}</td>
        </tr>
    </tbody>
</table>
