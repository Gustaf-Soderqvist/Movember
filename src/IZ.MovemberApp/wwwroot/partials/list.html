<h2>
    Posts<button type="button" class="btn btn-link btn-lg" ng-click="vm.new()">+</button>
</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in vm.posts" ng-click="vm.goto(post)">
            <!--<th scope="row">
                <div class="list-img">
                    <img ng-src={{post.image}} class="img-responsive " />
                </div>
            </th>-->
            <td>{{post.Name}}</td>
            <td>{{post.Description}}</td>

        </tr>
    </tbody>
</table>
