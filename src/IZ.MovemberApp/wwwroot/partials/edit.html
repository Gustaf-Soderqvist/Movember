<h2>
    Edit post
</h2>
<div class="row flex-row">

    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="Name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="First name" ng-model="vm.post.Name">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Last name" ng-model="vm.post.Description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit" class="btn btn-primary" ng-click="vm.save(vm.post)">Save post</button>

                    <button type="submit" class="btn btn-danger" ng-click="vm.remove(vm.post)">Remove post</button>
                </div>
            </div>
        </form>
    </div>
</div>
