<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IZ Movember</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet"/>

</head>
<body ng-app="movember">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/index.html#/">
                    <img class="navbar-brand-IZ" src="css/img/iz_logo_footer2.png" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="UserController as vm">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">Participants</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" >
                    <li>
                        <a>Signed in as: {{vm.userName}}</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right" >
                    <li>
                        <button type="button" class="btn btn-default navbar-btn" ng-show="vm.userName"  ng-click="vm.logout()">Logout</button>
                        <button type="button" class="btn btn-default navbar-btn" ng-hide="vm.userName"  ng-click="vm.directToLogin()">Login</button>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
  
<div class="jumbotron IZ-background">
    <div class="container">
        <h1 class="display-3 IZ-JumpoTron-Text">
            <small class="IZ-JumpoTron-Text">IZ-Movember</small>
        </h1>
        <p class="lead IZ-JumpoTron-Text" ui-view="title"></p>
    </div>
</div>

 <div id="wrap">
        <div class="container">
            <div ui-view="main"></div>
        </div>
</div>

<footer class="footer">
        <div class="container">
                <img class="brand-logo center-block" style="margin-top: 10px;" src="css/img/iz_logo_footer2.png" alt="Inf0zone" />
            </div>
</footer>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-ui-router/angular-ui-router.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>

<script src="app/app.module.js"></script>
<script src="app/Posts/Services/posts.service.js"></script>
<script src="app/posts/services/user.service.js"></script>
<script src="app/Posts/Services/routes.js"></script>
<script src="app/posts/controllers/edit.controller.js"></script>
<script src="app/posts/controllers/list.controller.js"></script>
<script src="app/posts/controllers/login.controller.js"></script>
<script src="app/posts/controllers/newpost.controller.js"></script>
<script src="app/posts/controllers/user.controller.js"></script>
<script src="app/posts/directives/filedropzone.directive.js"></script>

<script src="lib/jquery/jquery.js"></script>

</body>
</html>
